<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pop {
        0% { transform: scale(0.9); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      @keyframes quoteAppear {
        0% {
          opacity: 0;
          transform: scale(0.8) rotate(-2deg);
        }
        50% {
          transform: scale(1.05) rotate(1deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }
      @keyframes sparkle {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.8);
        }
        50% {
          opacity: 1;
          transform: translateY(-10px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px) scale(1.2);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #container {
        width: 90vw;
        max-width: 480px;
        background: rgba(255 255 255 / 0.35);
        border-radius: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(8px);
        padding: 25px 30px;
        text-align: center;
      }

      .heading {
        font-family: "Delius Unicase", cursive;
        font-weight: 700;
        font-size: clamp(2rem, 5vw, 2.8rem);
        margin: 0 0 15px;
        color: #333;
        text-shadow: 1px 1px 6px rgba(255 255 255 / 0.6);
      }

      .desc {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-style: oblique;
        font-weight: 700;
        font-size: clamp(1rem, 3vw, 1.4rem);
        margin: 0 0 30px;
        text-transform: uppercase;
        color: #555;
      }

      button {
        width: 80%;
        max-width: 320px;
        height: 52px;
        font-family: cursive;
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        background-color: rgb(244, 186, 206);
        border-radius: 14px;
        border: none;
        box-shadow: 0 5px 14px rgba(255 149 192 / 0.6);
        cursor: pointer;
        letter-spacing: 1.6px;
        margin: 0 auto 32px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        user-select: none;
      }
      button:hover {
        background-color: rgb(255, 149, 192);
        transform: scale(1.05);
      }
      button:active {
        animation: pop 0.2s ease;
      }

      #output {
        min-height: 130px; 
        padding: 20px 30px;
        font-weight: 600;
        font-size: clamp(1.1rem, 3vw, 1.4rem);
        line-height: 1.5;
        font-style: normal;
        background-color: #c3d6ae;
        border-radius: 16px;
        border: 2.5px solid #97a868;
        color: #2d3a12;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s ease;
        position: relative;
        margin-top: 0;
        transition: all 0.4s ease;
        word-wrap: break-word;
        white-space: normal;
      }

      .quote-active {
        animation: quoteAppear 0.7s ease forwards;
        background: linear-gradient(135deg, #e8f7d4, #d1f2cc);
        border-color: #a6d785;
        box-shadow: 0 0 20px rgba(166, 215, 133, 0.6);
        color: #2a3a10;
        font-weight: 700;
        position: relative;
      }

      #output::before,
      #output::after {
        content: "✨";
        position: absolute;
        font-size: 24px;
        animation: sparkle 2.5s infinite;
        opacity: 0;
        user-select: none;
      }
      #output::before {
        left: 12px;
        top: -18px;
        animation-delay: 0.3s;
      }
      #output::after {
        right: 12px;
        bottom: -18px;
        animation-delay: 0.9s;
      }

      @media (max-width: 420px) {
        .heading {
          font-size: 1.9rem;
        }
        .desc {
          font-size: 1.15rem;
          margin-bottom: 22px;
        }
        button {
          height: 48px;
        }
        #output {
          font-size: 1rem;
          min-height: 110px;
          padding: 16px 22px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p class="heading">Spark Of Inspiration</p>
      <p class="desc">Click the below button to get a quote! Just for you.</p>

      <button onclick="pickQuote()">Generate quote</button>
      <p id="output"></p>
    </div>

    <script>
      function pickQuote() {
        const randomNumber = Math.floor(Math.random() * 10);
        let quote = "";
        switch (randomNumber) {
          case 0:
            quote = "A negative mind will never give you a positive life.";
            break;
          case 1:
            quote =
              "There is no 'right time', there is just time and what you choose to do with it.";
            break;
          case 2:
            quote = "Your direction is more important than your speed.";
            break;
          case 3:
            quote = "Everything comes to you at the right time.";
            break;
          case 4:
            quote = "Life is way too short to spend another day at war with yourself.";
            break;
          case 5:
            quote = "Good things are coming.";
            break;
          case 6:
            quote = "Slow progress is better than no progress.";
            break;
          case 7:
            quote = "Life isn't about finding yourself, it's about creating yourself.";
            break;
          case 8:
            quote = "Change is scary but change is growth.";
            break;
          case 9:
            quote = "Sometimes a change of perspective is all it takes to see the light.";
            break;
        }

        const outputEl = document.getElementById("output");

        outputEl.classList.remove("quote-active");
        void outputEl.offsetWidth; 

        outputEl.innerText = `“${quote}”`;
        outputEl.classList.add("quote-active");
      }
    </script>
  </body>
</html>
